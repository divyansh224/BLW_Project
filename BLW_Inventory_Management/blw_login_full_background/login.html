
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login ‚Ä¢ BLW Inventory System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: url('building.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: flex-start;
    }
    .header img {
      width: 80px;
      height: auto;
    }
    .login-box {
      background-color: rgba(0, 0, 0, 0.85);
      border: 1px solid #262626;
      width: 350px;
      padding: 40px;
      margin-top: 30px;
      text-align: center;
    }
    .login-box h1 {
      font-size: 1.5rem;
      color: white;
      margin-bottom: 20px;
    }
    .form-control {
      background-color: #262626;
      border: 1px solid #333;
      color: white;
    }
    .form-control::placeholder {
      color: #999;
    }
    .btn-primary {
      background-color: #0095f6;
      border: none;
      font-weight: bold;
    }
    .btn-primary:hover {
  background-color: #0077cc;
  transform: scale(1.05);
  transition: 0.2s ease-in-out;
}
    .or-divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .or-divider::before,
    .or-divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #333;
    }
    .or-divider::before { margin-right: .5em; }
    .or-divider::after { margin-left: .5em; }
    .fb-login {
      color: #0095f6;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .fb-login img {
      margin-right: 8px;
    }
    .forgot {
      font-size: 0.9rem;
      color: #c0c0c0;
      margin-top: 15px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="BLW Logo" />
  </div>

  <div class="login-box">
    <h1 id="header">BLW Inventory System</h1>
    <script>
      let txt ='BLW Inventory System';
      let i=0;
      function typeIt(){
        if(i<=txt.length){
          document.getElementById('header').innerHTML=txt.slice(0,i)+'|';
          i++;
          setTimeout(typeIt,100);
        }
      }
      typeIt();
    </script>
    <form id="loginForm">
      <input class="form-control mb-2" placeholder="Email or User ID" id="user_id" required />
      <!--<input class="form-control mb-2" type="password" placeholder="Password" id="password" required />-->
      <div class="input-group mb-2">
     <input class="form-control" type="password" placeholder="Password" id="password" required />
     <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">üëÅÔ∏è</button>
     </div>
    <!--this the extra working -->
      <button class="btn btn-primary w-100 mb-2" type="submit">Log in</button>
    </form>

    <div class="or-divider text-muted">OR</div>

    <a href="#" class="fb-login">
      <img src="logo.png" alt="blw" width="20" height="20" />
      Log in with BLW Credentials
    </a>

    <div class="forgot">
      <a href="#" class="text-light text-decoration-none">Forgot password?</a>
    </div>
  
    <div class="text-center mt-3">
     <span class="text-light">Don't have an account?</span>
      <button data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
    </div>  

    <p id="status" class="mt-3"></p>
  </div>
  <script>
  function togglePassword() {
    const pwd = document.getElementById('password');
    pwd.type = pwd.type === 'password' ? 'text' : 'password';
  }
</script>
  <script>
    const status = document.getElementById('status');

    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const user_id = document.getElementById('user_id').value;//oninput=function(){ this.style.borderColor=this.value.length >= 3 ? 'green' : 'red';};
      const password = document.getElementById('password').value;


     // status.innerHTML = '<span class="text-info">Checking credentials...</span>';
     // status.innerHTML = '<div class="spinner-border text-info"></div> Logging in...';
      status.innerHTML = `
            <div class="d-flex align-items-center justify-content-center gap-2">
             <div class="spinner-border text-info"></div>
               <span class="text-info">Logging in...</span>
           </div>
`;

      try {
           // const BASE_URL = 'http://192.168.0.47:3000';
           const res = await fetch(`/api/login`,{
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, password })
        });

        const result = await res.json();

        if (res.ok) {
          localStorage.setItem('user_id', user_id);
          status.innerHTML = '<span class="text-success">Login successful! Redirecting...</span>';
          setTimeout(() => {
            window.location.href = '/BLW_Inventory_Package/dashboard.html';
          }, 1000);
        } else {
          status.innerHTML = '<span class="text-danger">' + result.error + '</span>';
        }
      } catch (err) {
        status.innerHTML = '<span class="text-danger">Server not reachable. Is it running?</span>';
      }
    };
  </script>
  <!-- ‚ú® Sign-Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Create New Account</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <form id="signupForm">
        <div class="modal-body">
          <input class="form-control mb-2" placeholder="Full Name" id="signupName" required />
          <input class="form-control mb-2" placeholder="User ID" id="signupUserID" required />
          <input class="form-control mb-2" type="password" placeholder="Password" id="signupPassword" required />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
 document.getElementById('signupForm').onsubmit = async (e) => {
  e.preventDefault();

  const name = document.getElementById('signupName').value;
  const user_id = document.getElementById('signupUserID').value;
  const password = document.getElementById('signupPassword').value;

  // üîç ADD VALIDATION HERE
  if (user_id.length < 3 || password.length < 4 || name.length < 2) {
    alert("üö´ Please enter valid credentials.");
    return;
  }

  // üíæ SUBMIT TO BACKEND
  try {
    console.log("sending signup request:",{user_id, password, name});
    const res = await fetch('/api/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user_id, password, name })
   });
     console.log("response received:", res.status);
    const result = await res.json();
    console.log("üì¶ Response body:", result);


    if (res.ok) {
      // ‚úÖ Save login & redirect
      localStorage.setItem('user_id',user_id);
      window.location.href = '/BLW_Inventory_Package/dashboard.html';
    } else {
      alert('‚ùå ' + result.error);
    }
  } catch (err) {
    alert('‚ö†Ô∏è Server error while signing up.');
  }
};
</script>

</body>
</html>
