<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RTI - BLW</title>
  <link rel="stylesheet" href="rti-style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background-color: #000;
  color: #FFD700;
}

.rti-container {
  max-width: 600px;
  margin: 60px auto;
  padding: 30px;
  background-color: #111;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
  text-align: center;
}

.rti-container h1 {
  font-size: 32px;
  margin-bottom: 15px;
}

.rti-container p {
  font-size: 18px;
  margin-bottom: 30px;
  color: #ccc;
}

.rti-box {
  background-color: #222;
  border-left: 6px solid #FFD700;
  border-radius: 10px;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.rti-box span {
  font-size: 20px;
  font-weight: bold;
}

.rti-box a {
  text-decoration: none;
  background-color: #FFD700;
  color: #000;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: bold;
  transition: 0.3s;
}

.rti-box a:hover {
  background-color: #ffcf33;
}

  </style>
</head>
<body>
  <div class="rti-container">
    <h1>Right to Information (RTI)</h1>
    <p>This document contains the official RTI information for BLW Varanasi.</p>
