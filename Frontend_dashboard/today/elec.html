<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electrical Department Inventory</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #ffcc00;
      color: #000;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .card {
      background-color: #1a1a1a;
      border: 2px solid #ffcc00;
      width: 280px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s ease-in-out;
      cursor: pointer;
    }

    .card:hover {
      background-color: #333;
      box-shadow: 0 0 15px #ffcc00;
      transform: scale(1.03);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .inventory-table {
      margin: 40px auto;
      width: 90%;
      border-collapse: collapse;
      background-color: #111;
    }

    .inventory-table th, .inventory-table td {
      border: 1px solid #ffcc00;
      padding: 10px;
      text-align: center;
    }

    .inventory-table th {
      background-color: #ffcc00;
      color: #000;
    }

    .inventory-table tr:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <header>
    <h1>Electrical Department - Asset & Inventory Management</h1>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/1658/1658753.png" alt="Generator">
      <h3>Generator</h3>
      <p>Backup Power Unit</p>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/8531/8531422.png" alt="Multimeter">
      <h3>Multimeter</h3>
      <p>Testing and Measurement Tool</p>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/4344/4344651.png" alt="Cable Roll">
      <h3>Cable Roll</h3>
      <p>Electrical Wiring</p>
    </div>
  </div>

  <table class="inventory-table">
    <thead>
      <tr>
        <th>Equipment</th>
        <th>Quantity</th>
        <th>Location</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Generator</td>
        <td>2</td>
        <td>Power Room</td>
        <td>Operational</td>
      </tr>
      <tr>
        <td>Multimeter</td>
        <td>5</td>
        <td>Lab A</td>
        <td>In Use</td>
      </tr>
      <tr>
        <td>Cable Roll</td>
        <td>30</td>
        <td>Storage B</td>
        <td>Available</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
